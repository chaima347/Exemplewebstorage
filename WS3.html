
<!DOCTYPE html>  
<html>  
<head>  
  <title>Web Storage API</title>  
  <style>  
     body{  
      font-size: 40px;  
      font-weight:500;  
      color:white;
      background-color:teal;
      Font-family:sans,cursive;
      height:100vh;
      display:flex;
      align-items:center;
      flex-direction:column;
      }  
button{
background-color:white;
padding:10px;
border:none;
margin:35px;}
  </style>  
</head>  
<body>  
<div id="output"></div>  
<script>  
 if(typeof(Storage)!=="undefined") {  
  localStorage.setItem("name","ISET CH");  
  localStorage.setItem("category", "Local Storage");  
  document.getElementById('output').innerHTML= "Bonjour"+ " "+ localStorage.name +" "+"Nous étudions"+" "+localStorage.category;  
   }  
  else{  
  alert("Désolé! ")  
 }  
 if(sessionStorage) {
    sessionStorage.setItem("greet", "Bonjour");
    sessionStorage.setItem("sub", "Html");
    alert("Hi, " + sessionStorage.getItem("greet") + " " + "A " + sessionStorage.getItem("sub")+ " Tutorial");
}
</script>  
</body>  
</html>
