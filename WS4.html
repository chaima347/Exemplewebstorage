
<!DOCTYPE html>  
<html>  
<head>  
  <title>Web Storage API</title>  
  <style>  
     body{  
  
      font-size: 50px;  
      font-weight:500;  
      color:white;
      background-color:Mediumseagreen;
      Font-family:Arial;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      }  
button{
background-color:white;
padding:10px;
border:none;
margin:35px;}
  </style>  
</head>  
<body>  
<div id="output"></div>  
<button onclick="remove();">Remove Category</button>  
  
<script>  
 if(typeof(Storage)!=="undefined") {  
  localStorage.setItem("name","Dotnettutorials");  
  localStorage.setItem("category", "Technology");  
  document.getElementById('output').innerHTML= "Hello welcome to"+ " "+ localStorage.name +" "+"best place to learn about latest"+" "+localStorage.category;  
   }  
  else{  
  alert("Sorry! your browser is not supporting the browser")  
 }  
  function remove() {  
 localStorage.removeItem("category");  
 document.getElementById('output').innerHTML= "Hello welcome to"+ " "+ localStorage.name +" "+"best place to learn about latest"+" "+localStorage.category;   
}  
</script>  
</body>  
</html>
